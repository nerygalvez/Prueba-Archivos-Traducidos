version: "2"
services:
  app:
    build: ./app
    links:
      - db
    ports:
      - "80:5000"      
  db:
    #image: mysql:5.7
    image: mysql:8.0
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    #security_opt:
    #  - seccomp:unconfined
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE

